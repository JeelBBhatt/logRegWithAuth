<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onLogin(f)" #f="ngForm" style="width: 50%">
      <div class="form-group">
        <label for="email">UserId:</label>
      <input
      type="email"
      id="email"
      email
      ngModel
      required
      class="form-control"
      name="email">
      </div>
      <div class="form-group">
        <label for="password"> Password:</label>
       <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          class="form-control">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">SignIn</button>
      </div>
    </form>
  </div>
</div>
